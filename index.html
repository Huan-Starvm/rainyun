<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #outer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content {
            max-width: 800px;
            margin: 20px;
            text-align: center;
        }

        .content p {
            margin-bottom: 15px;
            text-align: justify;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #footer {
            background: #f1f1f1;
            text-align: center;
            padding: 10px 20px;
            font-size: 0.9em;
            color: #555;
        }

        @media (max-width: 600px) {
            .content {
                padding: 10px;
                font-size: 14px;
            }

            #footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="wrapper">
            <div id="body" class="content" id="content">

        <p>Copyright © 2021-2024 All Rights Reserved.</p>
    </div>

    <script data-cfasync="false" src="email-decode.min.js"></script><script>
        function getLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            if (lang.includes('zh-CN')) {
                return 'zh-CN';
            } else if (lang.includes('zh-TW')) {
                return 'zh-TW';
            } else {
                return 'en';
            }
        }

        function translateContent(lang) {
            const content = {
                'zh-CN': {
                    greeting: '嗨，您好！',
                    message1: '通过<a href="https://www.rainyun.com/register_">雨云</a>(官方站)或<a href="https://app.rainyun.com.cn">狐狐云</a>(代理对接折扣站)使用我们的网络服务 优良的国内网络和亚太网络以及服务设施',
                    message2: '一切服务将通过雨云M完成 享受网络带来的乐趣和快捷服务',
                    footer: '监管核查违规或法律滥用处理：admin@xkshop.top'
                },
                'zh-TW': {
                    greeting: '嗨，您好！',
                    message1: '通過<a href="https://www.rainyun.com/register_">雨雲</a>(官方站)或<a href="https://app.rainyun.com.cn">狐狐雲</a>(代理對接折扣站)使用我們的網絡服務 優良的國內網絡和亞太網絡以及服務設施',
                    message2: '一切服務將通過雨雲完成享受網絡帶來的樂趣和快捷服務',
                    footer: '監管核查違規或法律濫用處理：admin@xkshop.top'
                },
                'en': {
                    greeting: 'Hi, Hello!',
                    message1: 'Use our network services through <a href="https://www.rainyun.com/register_">Rainyun</a>(Official) or <a href="https://app.rainyun.com.cn">狐狐云</a>(Agents connect to discount) Excellent China-Network and Asia-Pacific networks, as well as service facilities',
                    message2: 'All services will be completed through Rainyun to enjoy the fun and fast services brought by the internet',
                    footer: 'Regulatory review of violations or legal abuse handling: admin@xkshop.top'
                }
            };

            document.querySelector('#content p:nth-child(1)').innerHTML = content[lang].greeting;
            document.querySelector('#content p:nth-child(2)').innerHTML = content[lang].message1;
            document.querySelector('#content p:nth-child(3)').innerHTML = content[lang].message2;
            document.querySelector('#content p:nth-child(4)').innerHTML = content[lang].contact;
            document.querySelector('#footer').innerHTML = `<p>${content[lang].footer}</p><p>Copyright © 2021-2024 All Rights Reserved. 星空云 & StarVM.</p>`;
        }

        const userLang = getLanguage();
        translateContent(userLang);
    </script>
</body>

</html>
